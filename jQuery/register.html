<script type="text/javascript">
$("input[type=button]").click(
		function(){

			var emailinfo = $("input[type=text]")[1].value;
			var passf = $("input[type=password]")[0].value;
			var passs = $("input[type=password]")[1].value;
			var regf = /^\w+\@[a-zA-Z0-9]+\.[a-zA-Z]{2,12}$/i;
			var regs = /^[a-z0-9_-]{3,16}$/;
			var namec = regs.test(nameinfo);
			var emailc = regf.test(emailinfo);
			var passc = regs.test(passf);			
			var i=0;
			if(passf==passs){
				i=1;
			}
			if($("input[type=checkbox]").prop("checked")==true&&namec==true&&emailc==true&&passc==true&&i==1){
				$.get("getinfo.php",{name:nameinfo,email:emailinfo,pass:passf},
						function(msg){
					alert(msg);
				})
			}else{

		});
